# Server Configuration
server.port=8080
spring.application.name=veteran-app-backend

# JWT Configuration
# WARNING: Change this secret in production! Use environment variable: ${JWT_SECRET}
# For production: export JWT_SECRET=your-very-long-secure-random-secret-key
jwt.secret=your-secret-key-change-in-production-make-it-long-and-secure
jwt.access-token-expiry=900000
jwt.refresh-token-expiry=604800000

# CORS Configuration (for development)
cors.allowed-origins=*

# Logging
logging.level.com.veteranapp.backend=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
